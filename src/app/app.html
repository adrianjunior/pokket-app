<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Meu Diagnóstico</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list no-lines style="margin-top: 3vh">
            <button menuClose ion-item (click)="openPage(incomePage)">
                <ion-icon name="cash" item-start></ion-icon>
                Receitas
            </button>
            <button menuClose ion-item (click)="openPage(requiredSpentPage)">
                <ion-icon name="home" item-start></ion-icon>
                Desembolsos Obrigatórios
            </button>
            <button menuClose ion-item (click)="openPage(optionalSpentPage)">
                <ion-icon name="cart" item-start></ion-icon>
                Desembolsos Não-Obrigatórios
            </button>
            <button [disabled]="1 == 1" menuClose ion-item (click)="openPage(assetPage)">
                <ion-icon name="trending-up" item-start></ion-icon>
                Ativos
            </button>
            <button [disabled]="1 == 1" menuClose ion-item (click)="openPage(debtPage)">
                <ion-icon name="card" item-start></ion-icon>
                Dívidas
            </button>
            <button [disabled]="1 == 1" menuClose ion-item (click)="openPage(helpPage)">
                <ion-icon name="help" item-start></ion-icon>
                Ajuda
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

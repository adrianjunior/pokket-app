<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="onGoBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Diagnóstico Financeiro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img src="../../assets/imgs/renda.png" />
    <ion-card-content>
      <ion-card-title>
        Receitas
      </ion-card-title>
      <p>
        Um resumo de tudo que você recebe no mês.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="../../assets/imgs/dfo.png" />
    <ion-card-content>
      <ion-card-title>
        Desembolso Fixo Obrigatório
      </ion-card-title>
      <p>
        Contas que possuem valor fixo e devem ser pagas todo mês.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="../../assets/imgs/dvo.png" />
    <ion-card-content>
      <ion-card-title>
        Desembolso Variável Obrigatório
      </ion-card-title>
      <p>
        Contas que não possuem valor fixo, mas que tem que ser pagas todo mês.
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Fazer Nova Projeção</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <h1 text-wrap>Passo 1: Escolha quantos diagnósticos serão usados de referência para sua projeção.</h1>
      <ion-note text-wrap> Os diagnósticos usados serão os mais novos, pois eles refletem melhor seu comportamento financeiro atual.</ion-note>
      <button ion-button color="primary">1 Diagnóstico</button>
      <button [disabled]="number < 2" ion-button color="primary">2 Diagnósticos</button>
      <button [disabled]="number < 3" ion-button color="primary">3 Diagnósticos</button>
    </ion-item>
    <ion-item>
      <h1 text-wrap>Passo 2: Escolha </h1>
    </ion-item>
  </ion-list>

</ion-content>

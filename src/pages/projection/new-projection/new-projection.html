<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Fazer Nova Projeção</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <h1 text-wrap>Passo 1: Escolha quantos diagnósticos serão usados de referência para sua projeção.</h1>
        </ion-row>
        <ion-row>
          <ion-note text-wrap> Os diagnósticos usados serão os mais novos, pois eles refletem melhor seu comportamento financeiro atual.</ion-note>
        </ion-row>
        <ion-row>
          <ion-range min="0" max="{{number}}" [(ngModel)]="saturation" color="secondary">
            <ion-label range-left>0</ion-label>
            <ion-label range-right>{{number}}</ion-label>
          </ion-range>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <h1 text-wrap>Passo 2: Escolha </h1>
    </ion-item>
  </ion-list>

</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{balanceName}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Seção</ion-label>
    <ion-select [(ngModel)]="section" cancelText="Cancelar" okText="Ok" (ionChange)="onSelectSection()" interface="popover">
      <ion-option value="geral">Diagnóstico Geral</ion-option>
      <ion-option value="desembolsos">Desembolsos</ion-option>
    </ion-select>
  </ion-item>

  <p *ngIf="haveData == false">Você não possui Dados nesta seção.</p>
 
  <div style="position: relative; height:70vh; width:91vw;">
    <canvas #chart></canvas>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Fazer Novo Balanço</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <ion-item>
      <h1 text-wrap ion-text color="accent">Passo 1:</h1>
      <ion-note text-wrap color="dark">Escolha quantos diagnósticos serão usados de referência para o seu balanço..</ion-note>
    </ion-item>

    <ion-item>
      <ion-label>Número de Diagnósticos</ion-label>
      <ion-select [(ngModel)]="chosenDiagnosticsNumber" interface="popover">
        <ion-option value="2">Últimos 2</ion-option>
        <ion-option [disabled]="diagnostics.length < 3" value="3">Últimos 3</ion-option>
        <ion-option [disabled]="diagnostics.length < 4" value="4">Últimos 4</ion-option>
        <ion-option [disabled]="diagnostics.length < 5" value="5">Últimos 5</ion-option>
        <ion-option [disabled]="diagnostics.length < 6" value="6">Últimos 6</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <h1 text-wrap ion-text color="accent">Passo 2:</h1>
      <ion-note text-wrap color="dark">Escolha um nome para identificar seu balanço.</ion-note>
    </ion-item>

    <ion-item>
      <ion-label floating>Nome do Balanço</ion-label>
      <ion-input [(ngModel)]="chosenName" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <button [disabled]="chosenDiagnosticsNumber < 0 || chosenName == ''"
    ion-button block round color="primary" (click)="onGenerateBalance()">
      Concluir
  </button>

</ion-content>

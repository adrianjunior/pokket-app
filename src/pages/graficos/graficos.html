<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="onGoBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Ver Diagnóstico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="display: block;">
    <canvas baseChart 
    [data] = 'doughnutChartData'
    [labels] = 'doughnutChartLabels'
    [chartType] = 'doughnutChartType'
    
    >

    </canvas>
  </div>

  <div style="display: block;">
    <canvas baseChart 
    [datasets] = 'BarChartDataSets'
    [labels] = 'BarChartLabels'
    [chartType] = 'BarChartType'
    [options] = 'BarObjectOptions'
    >
    
    </canvas>
  </div>

  <button ion-button block [navPush]="formListPage">Editar Diagnóstico</button>
</ion-content>

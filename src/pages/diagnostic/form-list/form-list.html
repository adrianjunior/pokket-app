<ion-header>
  <ion-navbar color="primary">
    <ion-title>Diagn√≥stico Financeiro</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let category of categories; let i = index" (click)="goToForm(category)">
      <img src="{{category.image}}" />
      <ion-grid>
        <ion-row>
          <ion-col col-11 style="padding-left: 0px">
            <h1 style="white-space: normal;">
              {{category.name}}
            </h1>
          </ion-col>
          <ion-col col-1>
            <ion-badge *ngIf="numberList[i] != null" color="accent">{{numberList[i]}}</ion-badge>
            <ion-badge *ngIf="numberList[i] == null" color="accent">0</ion-badge>
          </ion-col>
        </ion-row>
        <ion-row>
          <p ion-text text-wrap>
            {{category.description}}
          </p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="onGenerateDiagnostic()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="onGoBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Diagn√≥stico Financeiro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let category of categories">
      <ion-card [navPush]="formPage" [navParams]="category">
        <img src="../../../{{category.image}}"/>
        <ion-card-content>
          <ion-card-title style="white-space: normal;">
            {{category.name}}
          </ion-card-title>
          <p style="white-space: normal;">
            {{category.description}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>

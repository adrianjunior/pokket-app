<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons left>
            <button ion-button icon-only (click)="onGoBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{category.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="form" class="form" *ngIf="category.name === 'Receitas'">
        <div formArrayName="income">
            <ion-list [formGroupName]="i" *ngFor="let tech of form.controls.income.controls; let i = index">
                <ion-item>
                    <ion-label floating>Nome</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Valor</ion-label>
                    <ion-input type="number"></ion-input>
                </ion-item>
                <span float-right ion-button icon-left clear *ngIf="form.controls.income.length > 1" (click)="removeField(i)">
                    <ion-icon name="close"></ion-icon>
                    Remover Receita
                </span>
            </ion-list>
            <span ion-button float-left icon-left clear (click)="addField()">
                <ion-icon name="add"></ion-icon>
                Adicionar Receita
            </span>
        </div>

        <button type="submit" ion-button block color="primary">
            Concluir
        </button>
    </form>

    <form class="form" *ngIf="category.name === 'Desembolso Fixo Obrigatório'">
        <ion-list>
            <ion-item>

            </ion-item>
        </ion-list>
        <button ion-button color="primary">
            Concluir
        </button>
    </form>

    <form class="form" *ngIf="category.name === 'Desembolso Fixo Não-Obrigatório'">
        <ion-list>
            <ion-item>

        </ion-list>
        <button ion-button color="primary">

        </ion-list>
        <button ion-button color="primary">

        </button>
    </form>

    <form class="form" *ngIf="category.name === 'Desembolso Variável Não-Obrigatório'">
        <ion-list>

        </ion-list>
        <button ion-button color="primary">

        </button>
    </form>

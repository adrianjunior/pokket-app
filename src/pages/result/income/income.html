<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button menuToggle ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Receitas</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item no-lines>
    <ion-label>Tipo de Gr√°fico</ion-label>
    <ion-select [(ngModel)]="graficos">
      <ion-option value="pie">Pizza</ion-option>
      <ion-option value="bar">Barra</ion-option>
      <ion-option value="radar">Radar</ion-option>
    </ion-select>
  </ion-item>

  <div padding-top>
    <div style="display: block;">
      <canvas baseChart [data]='doughnutChartData' [labels]='doughnutChartLabels' [chartType]='doughnutChartType'></canvas>
    </div>
    <div style="display: block;">
      <canvas baseChart [datasets]='BarChartDataSets' [labels]='BarChartLabels' [chartType]='BarChartType' [options]='BarObjectOptions'></canvas>
    </div>
  </div>

  <ion-fab right bottom>
    <button ion-fab [navPush]="formListPage">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

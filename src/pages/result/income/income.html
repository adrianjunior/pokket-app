<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button menuToggle ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Receitas</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <p *ngIf="haveData == false">Você não possui Receitas. Que pena. :(</p>

  <canvas #chart></canvas>

  <ion-fab right bottom>
    <button ion-fab [navPush]="formPage" [navParams]="category">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons left>
      <button menuToggle ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Desembolsos Não-Obrigatórios</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar no-border-top color="primary">
    <ion-segment [(ngModel)]="spent">
      <ion-segment-button value="fixo">
        Fixo
      </ion-segment-button>
      <ion-segment-button value="variavel">
        Variável
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <div style="display: block;">
    <canvas baseChart [data]='doughnutChartData' [labels]='doughnutChartLabels' [chartType]='doughnutChartType'></canvas>
  </div>

  <div style="display: block;">
    <canvas baseChart [datasets]='BarChartDataSets' [labels]='BarChartLabels' [chartType]='BarChartType' [options]='BarObjectOptions'></canvas>
  </div>

  <ion-fab right bottom>
    <button ion-fab [navPush]="formListPage">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title *ngIf="diagnostics.length == 0">Pokket</ion-title>
    <ion-title *ngIf="diagnostics.length > 0">Meus Diagnósticos</ion-title>
    <ion-buttons right>
      <button ion-button icon-only [navPush]="creditsPage">
        <ion-icon name="card"></ion-icon>
      </button>
      <button *ngIf="balances.length > 0" ion-button icon-only (click)="goToBalanceList()">
        <ion-icon name="trending-up"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="diagnostics.length == 0">
    <img src="{{homePageImage}}">
  </div>

  <div padding *ngIf="diagnostics.length > 0">
    <ion-list no-lines>
      <button ion-item *ngFor="let diagnostic of diagnostics; let i = index" (click)="goToDiagnostic(diagnostic.id)">
        <h1 ion-text color="accent">Diagnóstico {{i+1}}</h1>
        <ion-note ion-text>Data do Diagnóstico: {{diagnostic.date}}</ion-note>
      </button>
    </ion-list>
  </div>

  <ion-fab right bottom *ngIf="diagnostics.length > 1" #fab>
    <button ion-fab (click)="openFab()">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="accent" (click)="createDiagnostic(fab)" tooltip="Criar um novo Diagnóstico" positionH="left" [active]="showTooltips"
        arrow="true">
        <ion-icon name="clipboard"></ion-icon>
      </button>
      <button ion-fab color="accent" (click)="createBalance(fab)" tooltip="Criar um novo Balanço" positionH="left" [active]="showTooltips"
        arrow="true">
        <ion-icon name="trending-up"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab right bottom *ngIf="diagnostics.length < 2" #fab>
    <button ion-fab (click)="createDiagnostic(fab)">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

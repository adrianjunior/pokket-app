<ion-header>
  <ion-toolbar color="primary">
    <ion-title *ngIf="diagnostics == 0">Página Inicial</ion-title>
    <ion-title *ngIf="diagnostics > 0">Meus Diagnósticos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="diagnostics == 0">
    <img src="../assets/imgs/home.png">

    <ion-fab right bottom>
      <button ion-fab (click)="createDiagnostic()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </div>

  <div padding *ngIf="diagnostics > 0">
    <ion-list>
      <ion-card ion-item *ngFor="let diagnostic of diagnostics" (click)="goToDiagnostic()">
        <ion-card-header></ion-card-header>
        <ion-card-content></ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
